<!DOCTYPE html>
<html lang="en">
<head>
    <title>Face Detection Auth</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/style_dash.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="/static/css/analytics.css"> <!-- Custom Styling -->
</head>
<body>
    {% include 'sidebar.html' %}

    <div class="container mt-4">
        <h2 class="text-center">Face Detection Authentication</h2>
        
        <div class="row mt-4">
            <!-- Upload Employee Section -->
            <div class="col-md-4">
                <div class="card">
                    <img src="/static/images/upload_employee.jpg" class="card-img-top" alt="Upload Employee">
                    <div class="card-body text-center">
                        <h5 class="card-title">Upload Employee</h5>
                        <p class="card-text">Add a new employee by uploading their image.</p>
                        <a href="/upload_employee" class="btn btn-primary">Go to Upload</a>
                    </div>
                </div>
            </div>

            <!-- Manage Employees Section -->
            <div class="col-md-4">
                <div class="card">
                    <img src="/static/images/manage_employees.jpg" class="card-img-top" alt="Manage Employees">
                    <div class="card-body text-center">
                        <h5 class="card-title">Manage Employees</h5>
                        <p class="card-text">View and manage all stored employees.</p>
                        <a href="/manage_employees" class="btn btn-success">Go to Manage</a>
                    </div>
                </div>
            </div>

            <!-- Live Recognition Section -->
            <div class="col-md-4">
                <div class="card">
                    <img src="/static/images/live_recognition.jpg" class="card-img-top" alt="Live Recognition">
                    <div class="card-body text-center">
                        <h5 class="card-title">Live Recognition</h5>
                        <p class="card-text">Detect employees in real-time using the camera.</p>
                        <a href="/live_recognition" class="btn btn-danger">Go to Live</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
