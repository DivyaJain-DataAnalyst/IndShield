<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    {% include 'sidebar.html' %}
    
    <div class="container mt-5">
        <h2>Upload Employee Image</h2>
        <form action="/upload_employee" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Employee Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter employee name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Upload Image</label>
                <input type="file" name="image" class="form-control" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</body>
</html>
