<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Analytics Dashboard</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style_dash.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/analytics.css"> <!-- Custom Styling -->
    <link rel="stylesheet" href="/static/css/style_dash.css"> <!-- Sidebar Styling -->
    <style>
        .chart-container {
            padding: 20px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        {% include 'sidebar.html' %}
        <div class="main">
            <h1 class="title text-center my-4">Detection Model Analytics</h1>
            <div class="row">
                <div class="col-md-6 chart-container">
                    <canvas id="lineChart"></canvas>
                </div>
                <div class="col-md-6 chart-container">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 chart-container">
                    <canvas id="doughnutChart"></canvas>
                </div>
                <div class="col-md-6 chart-container">
                    <canvas id="radarChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Detection Accuracy',
                    data: [85, 87, 90, 92, 95],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false,
                }]
            },
        });
        
        const barCtx = document.getElementById('barChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['Model A', 'Model B', 'Model C'],
                datasets: [{
                    label: 'Processing Speed (ms)',
                    data: [120, 90, 60],
                    backgroundColor: ['#ff6384', '#36a2eb', '#ffce56']
                }]
            }
        });

        const doughnutCtx = document.getElementById('doughnutChart').getContext('2d');
        new Chart(doughnutCtx, {
            type: 'doughnut',
            data: {
                labels: ['True Positives', 'False Positives', 'False Negatives'],
                datasets: [{
                    data: [75, 15, 10],
                    backgroundColor: ['#4bc0c0', '#ff6384', '#ffce56']
                }]
            }
        });

        const radarCtx = document.getElementById('radarChart').getContext('2d');
        new Chart(radarCtx, {
            type: 'radar',
            data: {
                labels: ['Speed', 'Accuracy', 'Scalability', 'Memory Usage', 'Latency'],
                datasets: [{
                    label: 'Model Performance',
                    data: [90, 95, 85, 80, 75],
                    borderColor: '#36a2eb',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)'
                }]
            }
        });
    </script>
</body>
</html>
