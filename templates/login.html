<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ec53c9ed31.js" crossorigin="anonymous"></script>

    <!-- Lottie Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/manage_cam.css">
    <link rel="stylesheet" href="/static/css/dark-theme.css">
    <link rel="stylesheet" href="/static/css/glass-spark.css">
    <link rel="stylesheet" href="/static/css/text-animation.css">
</head>

<body>

    <!-- Play Sound-->
    <audio id="loginSound" autoplay>
        <source src="static/sounds/welcome_Login.mp3" type="audio/mpeg">
    </audio>

    <div class="spark-overlay"></div>

    <section class="container-box">
        <div class="imgBx">
            <div id="login-animation" style="width: 100%; height: 300px; align-items: center;"></div>
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2 class="animated-text" style="color: #ffffff;">Login</h2>

                <div id="msg" class="container my-4">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-primary alert-dismissible fade show" role="alert">
                        <strong>Message!</strong> {{ message | safe }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                </div>

                <form action="/login" method="POST">
                    <div class="inputBx" >
                        <label for="email" style="color: #007bff;">Email:</label>

                        <input type="email" id="email" name="email" style="color: white; background-color: black; border: 1px solid #007bff;" required>

                    </div>
                    <div class="inputBx">
                        <label for="password" style="color: #007bff;">Password:</label>
                        <input type="password" id="password" name="password" style="color: white; background-color: black; border: 1px solid #007bff;" required>
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Sign in">
                    </div>
                    <div class="inputBx">
                        <p>Don't have an account? <a href="register_page">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        var animation = lottie.loadAnimation({
            container: document.getElementById('login-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'static/img/blue_secuirity.json' // Replace with your JSON animation file
        });
    </script>

    <script>
    window.addEventListener("DOMContentLoaded", function () {
    if (!sessionStorage.getItem("soundPlayed")) { // Check if sound has already played
        var audio = document.getElementById("loginSound");
        audio.muted = true; // Start muted to bypass restrictions
        audio.play().then(() => {
            audio.muted = false; // Unmute after playback starts
            setTimeout(() => audio.play(), 2000); // Delay before unmuted replay
            sessionStorage.setItem("soundPlayed", "true"); // Store flag
        }).catch(error => console.log("Autoplay blocked:", error));
    }
});


    </script>
</body>

</html>
